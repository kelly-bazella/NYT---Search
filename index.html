    <script>
        $(document).ready(function () {

            $("#search").on('click', function (event) {
                event.preventDefault();
                var searchTerm = $("#searchTerm").val();
                var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + searchTerm + "&api-key=Tj6XABvG4y6I1Q9iXUvqU2evi3dU8EDH"
                console.log(searchTerm);

                if (searchTerm !== "") {
                    $.ajax({
                        url: queryURL,
                        method: "GET"
                    }).then(function (response) {
                        console.log(response);
                    })
                } else {
                    alert("Enter at least 1 search term");
                }

            })
        });
